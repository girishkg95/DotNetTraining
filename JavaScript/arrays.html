<!doctype html>
<html>
<head>
<title>Javascript Arrays Programming</title>
</head>
<body>
<script>

var cars = ['Maruti','KIA Seltos','Huyndai'];

document.writeln(cars);

document.writeln('</br>');

document.writeln('Total elements in the cars array = ' + cars.length);


//The pop() method removes the last element from an array and returns the value that was "popped out":

//The push() method adds a new element to an array (at the end) and The push() method returns the new array length:


cars.push('BMW');
document.writeln('</br>');

document.writeln('Total elements in the cars array = ' + cars.length);

document.writeln('</br>');
document.writeln(cars);


cars.pop();
document.writeln('</br>');

document.writeln('Total elements in the cars array = ' + cars.length);

document.writeln('</br>');
document.writeln(cars);




</script>
</body>
</html>
