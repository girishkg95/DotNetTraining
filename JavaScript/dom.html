<!doctype html>
<html>
<head>
<title>Javascript DOM Programming</title>
</head>
<body>

<p id="p1">This is some content of the paragraph</p>

<script type="text/javascript">

function Greet(msg)
{
return msg;
}

document.getElementById('p1').innerHTML = Greet('Hello, this is a different content passed to the paragraph');

</script>

</body>
</html>
