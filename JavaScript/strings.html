<!doctype html>
<html>
<head>
<title>Javascript Strings Programming</title>
</head>
<body>
<script>

var str = "Hello, Good Morning Everybody, Have a Good Day!";

document.writeln('The length of, ' + str + '= ' +str.length);

document.writeln('</br>');

document.writeln(str.substring(8,18));

document.writeln('</br>');

document.writeln(str.substr(8,18));

document.writeln('</br>');

document.writeln(str.indexOf('Good'));  //returns the first occurrence of the sub-string 'Good'

document.writeln('</br>');

document.writeln(str.lastIndexOf('Good')); //returns the last occurrence of the substring 'Good'


</script>

</body>
</html>
